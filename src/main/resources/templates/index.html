        <div class="site-section block-3 site-blocks-2 bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 site-section-heading text-center pt-4">
                        <h2 th:text="'Tổng sản phẩm đang bán: ' + ${#lists.size(session.products)}"></h2>
                    </div>
                </div>
                <form class="form-row" method="post">
                    <div class="form-group col-md-3">
                        <label for="color">Màu sắc:</label>
                        <select class="form-control" id="color" name="color">
                            <option value="">Tất cả</option>
                            <option value="red">Đỏ</option>
                            <option value="black">Đen</option>
                            <option value="white">Trắng</option>
                            <option value="yellow">Vàng</option>
                            <option value="purple">Tím</option>
                            <option value="blue">Xanh dương</option>
                            <option value="green">Xanh lá</option>
                            <option value="pink">Hồng</option>

                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="priceRange">Khoảng giá:</label>
                        <select class="form-control" id="priceRange" name="priceRange">
                            <option value="">Tất cả</option>
                            <option value="0-1000000">Dưới 1 triệu</option>
                            <option value="1000000-5000000">Từ 1 triệu đến 5 triệu</option>
                            <option value="5000000-10000000">Từ 5 triệu đến 10 triệu</option>
                            <option value="10000000-989898980">Từ 10 triệu trở lên</option>
                        </select>
                    </div>
                    

                    <div class="form-group col-md-3">
                        <label for="category">Loại sản phẩm:</label>
                        <select class="form-control" id="category" name="category">
                            <option value="">Tất cả</option>
                            <option th:each="category : ${session.categories}" th:value="${category.id}"
                                th:text="${category.name}"></option>
                            <!-- Thêm các tùy chọn loại sản phẩm khác -->
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="color">Hãng:</label>
                        <select class="form-control" id="brand" name="brand">
                            <option value="">Tất cả</option>
                            <option value="apple">apple</option>
                            <option value="samsung">samsung</option>
                            <option value="msi">msi</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                </form>
                <hr class="hr" />
                <div class="row">
                    <div th:each="product : ${session.products}" class="col-md-3 product-item">
                        <div class="card mb-4">

                            <a th:href="@{/product-detail/__${product.id}__}">
                                <div class="card-img" style="height: 306px;"><img data-toggle="tooltip"
                                        th:title="${product.name}"
                                        style="padding-top: 50px; padding-left: 25px; padding-right: 25px;"
                                        th:src="@{/img/product/__${product.id}__/__${product.image}__}"
                                        class="card-img-top" alt="Product Image"></div>
                                <div class="card-body text-center">
                                    <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
                                        data-toggle="tooltip" th:title="${product.name}" th:text="${product.name}"></h5>

                                    <p class="mb-0" th:text="@{Còn __${product.quantity}__ sản phẩm}"></p>
                                    <p th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"
                                        class="text-danger font-weight-bold"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
